<center>
 <span style="width: 500;height:60;filter:shadow(color=pink,direction=135)">
  <font color=red size=5>Search for Books</font>
  <hr color=orange width=50%>
 </span>
</center>

<form name="form" action="controller" method="POST">
  <table border="1" cellpadding="4" align="center" bgcolor="lavender">
  <tr>
  	 <th>Select category</th>
  	 <th>
  	  	<select name="category">
  	  		<option value="" selected="selected">--select--</option>
  	  		<option value="JAVA">JAVA</option>
  	  		<option value=".NET">.NET</option>
  	  		<option value="PHP">PHP</option>
  	  	</select>
  	  	<span id="categoryErr"></span>
  	 </th>
  </tr>
  <tr>
  	<th><input type="button" value="HtmlOutput" onClick="isHtml()"></th>
  	<th><input type="button" value="ExcelOutput" onClick="isExcel()"></th>
  </tr>
  
  </table>
  		<input type="hidden" name="source" readonly="readonly"/>
</form>


<script language="javaScript">
  	function isHtml(){
	//set html to hidden box
  		form.source.value='html';
  		validate();	
  	}
  	function isExcel(){
  		//set html to hidden box
  	  		form.source.value='excel';
  	  		validate();	
  	  	}
  	function validate(){
	if(form.category.selectedIndex=='0'){
		document.getElementById("categoryErr").innerHTML="You must select category";
		document.getElementByd("categoryErr").style="color:red";
		return false;
		}//if
	else{
		form.submit();
		return true;
		}//else
  	}//function
</script>
